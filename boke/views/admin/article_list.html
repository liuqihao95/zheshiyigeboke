<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理中心_波哥的博客</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="/admin/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="/admin/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="/admin/css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/admin/css/logo.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<% include header.html%>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <% include sidebar.html%>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                文章列表
                <small>文章</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="http://localhost/blog/admin/index.php"><i class="fa fa-dashboard"></i> 管理中心</a></li>
                <li><a href="http://localhost/blog/admin/article.php">文章</a></li>
                <li class="active">文章列表</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                            <a href="http://localhost/blog/admin/article.php?a=add" class="btn btn-default pull-right">添加文章</a>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>标题</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>所属分类</th>
                                    <th style="width: 20%">操作</th>
                                </tr>
                                <% arr.forEach(function(item,index){%>
                                <tr>
                                    <td style="width: 10px"><%= index+1%></td>
                                    <td><%= item.title%></td>
                                    <td>已发布</td>
                                    <td><%=  item.time.toLocaleString()  %></td>
                                    <td><%= item.cat%></td>
                                    <td>
                                    <a href="#" class="btn btn-default" title="编辑"><span class="fa fa-edit"></span> 编辑</a>
                                    <a href="/admin/article/delete?id=<%= item._id%>" class="btn btn-default" title="删除" onclick="return confirm('是否删除？');"><span class="fa fa-trash-o"></span> 删除</a>
                                    </td>
                                </tr>
                                <% }) %>
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                        <div class="box-footer clearfix">
                        </div>
                    </div>

                </div>
            </div>
        </section><!-- /.content -->

        <% include footer.html%>

    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
